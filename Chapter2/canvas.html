<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas 이해</title>
</head>
<body>
   <canvas id = "mycanvas" width = "600px" heigth = "400px" border = "2px solid black">
       이 브라우저는 캔버스를 지원하지 않습니다.
   </canvas>
   <script>
   window.onload = init;
   function init(){
        mycanvas = document.getElementById("mycanvas");
        ctx = mycanvas.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(50,50,100,100);
        ctx.fillStyle = "blue";
        ctx.fillRect(150,150,250,200);
        ctx.fillStyle = "yellow";
        ctx.fillRect(50,150,250,250);
        ctx.beginPath();
        ctx.arc(300,300,70,0,2*Math.PI, true);
        ctx.closePath();
        ctx.fill();
   }
   </script>
    
</body>
</html>
