<style>
    #relative{
        width: 300px;
        height: 300px;
        background-color: green;
        position: relative;
        top:100px;
        left:100px;
    }

    #absolute2{
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: absolute;
        top:0px;
        left:100px;
    }

    #fixed3{
        width: 100px;
        height: 100px;
        background-color: red;
        position: fixed;
        top:0px;
        right:200px;
    }

</style>

    <div id = "relative">
            <div id = "absolute2">
