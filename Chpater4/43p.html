<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #static1{
        width: 100px;
        height: 100px;
        background-color: green;
        position: static;
    }

    #relative2{
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: relative;
        top:0px;
        left:100px;
    }

    #relative3{
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        top:0px;
        left:200px;
    }

</style>
<body>
    <div id = "static1">
        1. static
    </div>
    <div id = "relative2">
            2. relative
    </div>
    <div id = "relative3">
           3. relative
     </div>
</body>
</html>
